---
layout: default
title: Books
permalink: /books/
---
{% for books in site.books %}
  <article class="book_card">
    <h1>{{ books.title }}</h1>
    <p>{{ books.authors }}</p>
    <blockquote>{{ books.quote }}</blockquote>
    <img src="{{ books.img_url }}" alt="{{ books.title }} book cover">
    <a href="https://twitter.com/intent/tweet?text=[What is your favourite takeaway from {{ books.title }}]&url={{ site.url }}{{ books.url }}&via=becca9941&related=becca9941" rel="nofollow" target="_blank" title="Share on Twitter">Share</a>
    <a href="{{ books.url }}">read more</a>
  </article>
{% endfor %}
