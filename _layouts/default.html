<!DOCTYPE HTML>

<html lang="en">

  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-144734916-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-144734916-1');
    </script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ea99928d0d.js"></script>

    <!-- Progress Bar -->
    <script src="/assets/js/progress-bar.js"></script>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rebecca Williams">
    <meta name="description" content="{{ page.description }}">
    <meta name="keywords" content="{{ page.tags }}">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Facebook card when shared -->
    <meta property="og:image" content="{{ page.feature-img }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:title" content="{{ page.title }}">

    <!-- Twitter card when shared -->
    <meta name="twitter:title" content="{{ page.title }}">

    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="/css/stylesheet.css">
    <link rel="stylesheet" href="/css/style.css">
    {% feed_meta %}
    {% seo %}

  </head>

<body>

  {% include navigation.html %}

  {{ content }}

</body>

</html>
